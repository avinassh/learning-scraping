{% extends 'base.html' %}

{% block body %}
{% if challenges_list %}
    <ol>
    {% for challenge in challenges_list %}
        <li><a href="{% url 'challenge' challenge.challenge_id %}">
            {{ challenge.challenge_title }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>System has no challenges, yet.</p>
{% endif %}
{% endblock body %}
